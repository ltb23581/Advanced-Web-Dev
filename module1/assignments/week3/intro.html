<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Box Model Exercise</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6f61, #6a82fb);
            color: white;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
        }

        header {
            font-size: 24px;
            margin: 20px 0;
        }

        header::first-letter {
            font-size: 44px;
        }

        header::first-line {
            color: #ff6347; /* Hexadecimal notation */
        }

        header::first-line {
            color: rgba(255, 99, 71, 1); /* RGBA notation */
        }

        h2 {
            transform: rotate(10deg);
            margin-top: 20px;
        }

        .box {
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            position: relative; /* For stacking context */
        }

        .box1 {
            border: 2px solid #ff6f61;
            padding: 20px; /* Regular padding */
        }

        .box2 {
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Pseudo Elements</h1>
    <header>
        It was the best of times,<br> it was the worst of times.
    </header>
    
    <h2>Rotation Example</h2>

    <div class="box box1">
        <h3>Box 1</h3>
        <p>This box showcases padding and a border.</p>
    </div>

    <div class="box box2">
        <h3>Box 2</h3>
        <p>This box has a cheesy 3D text effect.</p>
    </div>
</body>
</html>
