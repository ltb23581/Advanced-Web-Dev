<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contact.css" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <div class="header">
        <div class="headerLeft">
            <p>Lindsay</p>
        </div>

        <div class="headerCenter">
            <a href="/index.html"><p>Home</p></a>
            <a href="https://github.com/ltb23581"><p>Github</p></a>
            <a href="/module1/project1/subpages/explore.html">Explore</a>
        </div>
        
        <div class="headerRight">
            <a href="/module1/project1/subpages/contact.html"><p>Contact</p></a>
        </div>
    </div>

    <!-- Container to hold the content and decoration -->
    <div class="container">
        <div class="contact-content">
            <h1>Contact Me</h1>
            <form action="mailto:lindsaytbuiwork@gmail.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="decoration">
            <img src="/module1/project1/gifs/heartCloud.gif" alt="heart throwing">
        </div>
    </div>
</body>
</html>
