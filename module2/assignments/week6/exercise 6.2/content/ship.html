<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ship.css"> 
    <title>Moving Ship</title>
</head>

<body>
    <div id="ship">
        <div id="shipLight"></div>
    </div>

    <button onclick="reverse()">Reverse</button>
    <button onclick="forward()">Forward</button>
    <button onclick="rotate(15)">Rotate 15Â°</button>
    <button onclick="reset()">Reset</button>
    <button onclick="stop()">Stop</button>

    <script>
        let ship = document.querySelector('#ship');
        let shipLight = document.querySelector('#shipLight');
        let howfar = 0;
        let light = 0;
        let direction = 1;  
        let rotateMe = 0;  

        function reset() {
        howfar = 0; 
        rotateMe = 0; 
        direction = 1;
        ship.style.left = howfar + "px"; 
        ship.style.transform = ''; 
    }

        function stop(){
            direction = 0;
        }

        setInterval(function() {
            howfar += direction;
            light++;

            if (howfar > 1000) {
                howfar = -300;
            }

            if (howfar < -300) {
                howfar = 1000;
            }

            if (light == 25) {
                shipLight.style.backgroundColor = 'black';  
            }

            if (light == 50) {
                shipLight.style.backgroundColor = 'red';    
                light = 0;  
            }

            ship.style.left = howfar + "px";
        }, 10);

        function reverse() {
            direction = -1;
        }

        function forward() {
            direction = 1;
        }

        function rotate(num) {
            rotateMe += num;  
            ship.style.transform = "rotate(" + rotateMe + "deg)";
        }
    </script>
</body>
</html>
