<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Information</title>
</head>
<body>
    <div class="div">
        <!-- Buttons to select a flower -->
        <button onclick="displayValue('Rose')">Rose</button>
        <button onclick="displayValue('Tulip')">Tulip</button>
        <button onclick="displayValue('Daisy')">Daisy</button>
        <button onclick="displayValue('Sunflower')">Sunflower</button>
        <button onclick="displayValue('Lily')">Lily</button>
    </div>

    <!-- Section to display flower details -->
    <div>
        <img id="flowerImage" src="images/question.png" alt="question mark image" width="200">
        <p id="flowerDescription"></p>
        <p id="flowerBloomDate"></p>
    </div>

    <script src="object.js"></script>
</body>
</html>
