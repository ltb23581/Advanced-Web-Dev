<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculate.css" rel="stylesheet">
    <title>Exercise 1: Calculate</title>
</head>
<body>
    <div class="base">
        <div class="screen" id="screen">
            0 <!-- placeholder -->
        </div>

        <div class="keypad">
            <div class="row1">
                <button id="clearButton">AC</button>
                <button id="posNegButton">+/-</button>
                <button id="percentButton">%</button>
                <button id="divideButton">/</button>
            </div>

            <div class="row2">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="multiplyButton">x</button>
            </div>

            <div class="row3">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="subtractButton">-</button>
            </div>

            <div class="row4">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="addButton">+</button>
            </div>

            <div class="row5">
                <button id="0" class="zero">0</button>
                <button id=".">.</button>
                <button id="equalButton">=</button>
            </div>
        </div>
    </div>

    <script src="calculate.js"></script>
</body>
</html>
