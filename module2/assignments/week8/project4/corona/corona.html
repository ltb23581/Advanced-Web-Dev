<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Corona</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<style>
body {
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.articles {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.article {
    display: grid; 
    grid-template-columns: 1fr auto; 
    align-items: start; 
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 15px;
}

.article img {
    max-width: 350px; 
    margin-left: 15px;
    height: auto;
    border-radius: 5px;
}

.article-content {
    display: flex;
    flex-direction: column; 
    gap: 10px; 
}
</style>
<body>
    <h2>Note: Some images within the source array may not be valid anymore</h2>
    <div class="articles"></div>
    <script src="corona.js"></script>
</body>
</html>
