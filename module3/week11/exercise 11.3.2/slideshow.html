<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 400px;
            margin: 10px; 
            padding: 5px; 
        }
    </style>
    <title>Dawgs API - Slideshow Portion</title>
</head>

<body>
    <div id="app">
        <button v-on:click="showme('cocker')">Cocker</button>
        <button v-on:click="showme('brittany')">Brittany</button>
        <button v-on:click="showme('japanese')">Japanese</button>
        <button v-on:click="showme('sussex')">Sussex</button>        
        <button v-on:click="showme('blenheim')">Blenheim</button>
        <button v-on:click="showme('irish')">Irish</button>
        <button v-on:click="showme('welsh')">Welsh</button>

        <p><button v-on:click="slider">Click Me</button></p>

        <img :src="whichDawg">

        <div v-for="theBreed in moreData" :key="theBreed">
            <a :href="theBreed" target="_blank">
                <img :src="theBreed" alt="Dog Image">
            </a>
        </div>
    </div>

    <script src="slideshow.js"></script>
</body>
</html>
