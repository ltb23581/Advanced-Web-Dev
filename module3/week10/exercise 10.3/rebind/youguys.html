<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      img{width: 300px;}
      .ninestyle{background-color: black; width: 400px; color: white;}
      .elevenstyle{background-color: red; width: 400px;}
    </style>
  </head>
  <body>
    <p><a href="/module3/index.html">Click here to go home</a></p>
    <div id="us">
      <h1>

      <div v-for="each in yall" :class="{ninestyle: each.section =='910' && each.fact.length >= 30, elevenstyle: each.section == '1130' && each.fact.length >= 30}">

        <p>{{each.fact}}</p>
        <img :src="dompart1+each.domain+dompart2" />

    </div>
